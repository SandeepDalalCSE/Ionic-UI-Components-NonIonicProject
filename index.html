<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner | Ionic UI Components</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <!-- <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script> -->
  </head>
  <body>
    <ion-app>
      <!-- ion-header | Start -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- ion-header | End -->

      <!-- ion-content | Start -->
      <ion-content>
        <!-- ion-grid | Start -->
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <!-- ion-card | Start -->
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    New Expense
                  </ion-card-title>
                  <ion-card-subtitle>
                    Expenditure!
                  </ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>

                  <div class="ion-text-center ion-margin-vertical">
                    <ion-button fill="outline" color="danger" id="btn-cancel">
                      <ion-icon name="close" slot="start"></ion-icon>
                      Clear
                    </ion-button>
                    <ion-button id="btn-confirm">
                      <ion-icon name="add" slot="start"></ion-icon>
                      Add Expense
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
              <!-- ion-card | End -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses-list"></ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p class="ion-margin">Total Expenses : <span id="total-expenses"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- ion-grid | End -->
      </ion-content>
      <!-- ion-content | End -->

      <!-- <ion-alert-controller></ion-alert-controller> -->
    </ion-app>
    <script src="app.js" defer></script>
  </body>
</html>
